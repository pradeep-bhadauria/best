<div class="single_post_content">
  <h2>
    <span>Contact Us</span>
  </h2>
  <div class="main-login main-center">
    <h3>Please fill and send the below form & we will get in touch shortly.</h3>
    <form class="form-horizontal" method="post" action="#">
      <div class="form-group">
        <label for="name" class="cols-sm-2 control-label">Full Name*</label>
        <span class="error">{{name_err}}</span>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="Enter your full name" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="cols-sm-2 control-label">Email*</label>
        <span class="error">{{email_err}}</span>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-envelope fa" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter your email address" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="subject" class="cols-sm-2 control-label">Subject*</label>
        <span class="error">{{subject_err}}</span>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" name="subject" [(ngModel)]="subject" placeholder="Enter Subject" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="message" class="cols-sm-2 control-label">Message*</label>
        <span class="error">{{message_err}}</span>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </span>
            <textarea type="text" class="form-control" name="message" [(ngModel)]="message" placeholder="Enter your Message"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group ">
        <button type="button" (click)="sendMail()" class="btn btn-theme btn-block login-button">Send Mail</button>
      </div>
    </form>
  </div>
</div>
